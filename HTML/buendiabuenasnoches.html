<!DOCTYPE html><html>

<body>

<p>Muestra "Buenos di­as" si la hora es inferior a las
18:00h</p>

<p id="buenas">Buenas tardes</p>

<script>

function myFunction() {

var hour = new Date().getHours();

var saludo;

if (hour < 12) {
saludo = "Buenos di­as";
} else if (hour>=12 && hour<18) {
    //entre las 12h incluida y las 18h no incluidas
saludo = "Buenas tardes";
}else

document.getElementById("buenas").innerHTML =
saludo;

}

</script>

</body></html>
